{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-7 col-centered">
                <form action="/translate" method="GET">
                    <label for="input-text">
                        <img src="{{ logo }}" alt="logo" id="logo"
                             class="img rounded-circle center-block" height="250em" width="250em">
                        <br/>
                        <h1 class="text-center" id="slogan">嗨皮词典</h1>
                    </label>
                    <br/>
                    {{ form }}
                </form>
                <p class="attention-text">*仅支持英文单词输入</p>
            </div>
        </div>
    </div>

        <div id="copyrightdiv">

    </footer> -->
{% endblock content %}
