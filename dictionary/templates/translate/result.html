{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/result.css">
{% endblock css %}
{% block content %}
    <div class="container-result">
        <div class="input-group" id="translate-bar">
            {{ form }}
            <div class="input-group-append">
                <span id="translate-bar-span">
                    <input id="live-translate-check" type="checkbox">
                    <label for="live-translate-check" class="btn " id="live-translate-check-label"><a id="animate-id">自动翻译</a>
                    </label><button id="translate-button" type="button" class="btn btn-dark"><a>翻译</a></button>
                </span>
            </div>
        </div>

        <div id="accordion">
            <div class="card">
                <div class="card-header bg-dark">
                    <a class="card-link text-white" data-toggle="collapse" href="#mean">
                        释义
                    </a>
                </div>
                <div id="mean" class="collapse show" data-parent="#accordion">
                    <div class="card-body" id="translate-result-card">
                        <div id="pron-div"></div>
                        <div id="picture-display-div"></div>
                        <div id="translate-result">
                            <dl></dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-light">
                    <a class="card-link text-dark" data-toggle="collapse" href="#word-exchange">
                        形态
                    </a>
                </div>
                <div id="word-exchange" class="collapse" data-parent="#accordion">
                    <div class="card-body" id="exchange">
                        <table class="table">
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-dark">
                    <a class="card-link text-white" data-toggle="collapse" href="#word-example">
                        例句
                    </a>
                </div>
                <div id="word-example" class="collapse" data-parent="#accordion">
                    <div class="card-body" id="example">
                        <dl>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script src="/static/js/result.js"></script>
{% endblock javascript %}
